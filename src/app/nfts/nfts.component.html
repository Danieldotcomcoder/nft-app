<h1>Recently Minted NFTs</h1>

<div>
    <ul class="collections" *ngIf="AllNftsFiltered !== undefined">
        <li *ngFor="let item of AllNftsFiltered">
            <div class="collection-item">
                <div class="image-link">
                    <a [routerLink]="['/nftItem', item.contract_address, item.id]" routerLinkActive="active" ariaCurrentWhenActive="page"><img class="collection-image" src={{Imageurl(item)}} /> </a>
                </div>
                <div class="name-exchange">
                    <h3 class="collection-name">{{item.token_name}}</h3>
                </div>

            </div>

        </li>
    </ul>
    <div *ngIf="AllNftsFiltered === undefined">
        Fetching
    </div>
</div>
