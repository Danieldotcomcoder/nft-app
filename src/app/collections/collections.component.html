<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<h1>Recent Collections</h1>
<br>
<div>
    <ul class="collections">
        <li *ngFor="let item of CollectionData.results">
            <div class="collection-item">
                <div class="image-link">
                    <a href={{item.external_url}}><img class="collection-image" src={{item.image_url}}> </a>
                </div>


                <!-- <div class="collection-describe">
                    <p>{{item.description}}</p>
                </div> -->
                <div class="name-exchange">

                    <h3 class="collection-name">{{item.name}}</h3>

                    <span class="badge text-bg-secondary">{{item.exchange}}</span>



                </div>

            </div>

        </li>
    </ul>
</div>
